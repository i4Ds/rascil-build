name: Build Conda Package Rascil

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    container: ghcr.io/i4ds/mambabuild-docker:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build Conda
        shell: bash -l {0}
        run: |
          conda activate build_env
          cd conda
          conda mambabuild -c i4ds -c conda-forge .
      - name: Publish to Conda
        shell: bash -l {0}
        run: |
          conda activate build_env
          anaconda -t ${{ secrets.ANACONDA_SECRET }} upload /usr/share/miniconda/conda-bld/linux-64/rascil-*.tar.bz2 --force
